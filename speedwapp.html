
<html>
  
<head>
    <title>
        JQuery | Set value of input text.
    </title>
    <script src=
"https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
    </script>
  
</head>
  
<body style="text-align: center; background-color: black;">
    <h1 style="color: blue;">  
             Speedwapp  
        </h1> Input Box:
    <input id="input" 
           type="text" 
           class="Disable" 
           value="" />
    <br>
    <br>
    <button id="setText" style="color: blue;">
        Search
    </button>
    <script>
        $("#setText").click(function(event) {
            $('#input').val("speedwapp");
        });
    </script>
</body>
  
</html>
